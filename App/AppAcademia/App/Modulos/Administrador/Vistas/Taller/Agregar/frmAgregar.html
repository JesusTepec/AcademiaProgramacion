<div class="panel panel-primary">
    <div class="panel-heading" align="center">LISTADO DE TALLERES</div>
    <div class="panel-body">
        <div class="grid-1">
            <div class="form-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="focusedinput" class="col-sm-2 control-label">Focused Input</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control1" id="focusedinput" placeholder="Default Input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control1" id="focusedinput2" placeholder="Default Input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Password</label>
                        <div class="col-md-10">

                                <select name="selector1" id="selector1" class="form-control1" >
                                    <option selected value="">Selecione Un Periodo</option>
                                    {% for Dato in DatosPeriodo %}
                                    <option>{{Dato.Nombre}}</option>
                                    {% endfor %}
                                </select>
                                                    </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Password</label>
                        <div class="col-md-10">
                                <select name="selector2" id="selector2" class="form-control1">
                                    <option selected value="">Selecione Un Periodo</option>
                                    {% for Dato in DatosInstructores %}
                                    <option>{{Dato.Nombres}} {{Dato.ApellidoPaterno}} {{Dato.ApellidoMaterno}}</option>
                                    {% endfor %}
                                </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
