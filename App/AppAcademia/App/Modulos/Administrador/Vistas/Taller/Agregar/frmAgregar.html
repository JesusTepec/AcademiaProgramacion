<div class="panel panel-primary">
    <div class="panel-heading" align="center">LISTADO DE TALLERES</div>
    <form id="frmAgregar" name="frmAgregar" role="form" action="{{NeuralRutaApp}}/Administrador/Taller/frmAgregarTaller"
          method="POST">
        <div class="panel-body">
            <div class="row">
                <div class="form-group">
                    <label for="IdPeriodo" class="col-md-4 control-label">Periodo</label>
                    <div class="col-md-8">
                        <select name="IdPeriodo" id="IdPeriodo" class="form-control1">
                            <option >Seleccione Periodo</option>
                            {% for Dato in DatosPeriodo %}
                            <option value="{{ Dato.IdPeriodo|Cifrado}}">{{Dato.Nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="Nombre" class="col-md-4 control-label">Nombre del taller</label>
                    <div class="col-md-8">
                        <input type="text" id="Nombre" name="Nombre" class="form-control"
                               placeholder="Nombre del taller" required autofocus>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="IdInformacion" class="col-md-4 control-label">Instructores</label>
                    <div class="col-md-8">
                        <select name="IdInformacion" id="IdInformacion" class="form-control1">
                            <option>Seleccione un Instructor</option>
                            {% for Dato in DatosInstructores %}
                            <option value="{{Dato.IdInformacion|Cifrado}}">{{Dato.Nombres}} {{Dato.ApellidoPaterno}} {{Dato.ApellidoMaterno}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="horario" class="col-md-4 control-label">Horario</label>
                    <div class="col-md-8">
                        <input type="text" id="Horario" name="Horario" class="form-control"
                               placeholder="Nombre del taller" required autofocus>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="lugar" class="col-md-4 control-label">Lugar del taller</label>
                    <div class="col-md-8">
                        <input type="text" id="lugar" name="lugar" class="form-control" placeholder="Lugar del taller"
                               required autofocus>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="descripcion" class="col-md-4 control-label">Descripcion</label>
                    <div class="col-md-8">
                        <textarea class="form-control" rows="3" id="descripcion" name="descripcion"
                                  placeholder="Describa el taller" required autofocus></textarea>
                    </div>
                </div>
            </div>
            <div class="row" align="center">
                <div class="form-group">
                    <input type="hidden" name='Key' id="Key" value="{{Key}}">
                    <button type="submit" class="btn btn-default">Agregar</button>
                </div>
            </div>
        </div>

    </form>
</div>
