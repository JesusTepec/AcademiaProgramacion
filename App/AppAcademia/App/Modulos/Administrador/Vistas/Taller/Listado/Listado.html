<div class="panel panel-primary">

    <div class="panel-heading">Listado de Talleres</div>
    <div class="panel-body">

        <div class="tables">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                {% for Dato in Datos %}
                <tr class="active">
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ Dato.Nombre }}</td>
                    <td>{{ Dato.Descripcion }}</td>
                    <td>{{ Dato.Status }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>



</div>
</div>
