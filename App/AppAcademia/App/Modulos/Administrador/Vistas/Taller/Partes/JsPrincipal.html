
<script>
    function Listado(){
        $.ajax({
            type: "post",
            url: "{{NeuralRutaApp}}/Administrador/Taller/Listar",
            datatype: "html",
            beforeSend: function () {
                $("#AreaContenido").html('<div class="spinner"></div>');
            },
            success: function (data) {
                $("#AreaContenido").html(data);
            }
        });
    }

    function AgregarTaller(){
        $.ajax({
            type: "post",
            url: "{{NeuralRutaApp}}/Administrador/Taller/frmAgregar",
            datatype: "html",
            beforeSend: function () {
                $("#AreaContenido").html('<div class="spinner"></div>');
            },
            success: function (data) {
                $("#AreaContenido").html(data);
            }
        });
    }
    function fnDesactivar(Id){
        swal({
            title: "Desactivar Taller",
            text: "El taller no estar√° disponible",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Si, Desactivar",
            closeOnConfirm: false
        }, function () {

            $.ajax({
                type: "post",
                url: "{{NeuralRutaApp}}/Administrador/Taller/Desactivar",
                datatype: "html",
                data: {IdTaller: Id},
                beforeSend: function () {
                    $("#AreaContenido").html('<div class="spinner"></div>');
                },
                success: function (data) {
                    Listado();
                    swal("Deleted!", "Se a Desactivado el Taller", "success");
                }
            });
        });

    }



    Listado();

</script>
