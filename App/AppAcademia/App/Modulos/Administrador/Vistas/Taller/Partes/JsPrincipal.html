
<script>
    function Listado(){
        $.ajax({
            type: "post",
            url: "{{NeuralRutaApp}}/Administrador/Taller/Listar",
            datatype: "html",
            beforeSend: function () {
                $("#AreaContenido").html('<div class="spinner"></div>');
            },
            success: function (data) {
                $("#AreaContenido").html(data);
            }
        });
    }

    function AgregarTaller(){
        $.ajax({
            type: "post",
            url: "{{NeuralRutaApp}}/Administrador/Taller/CargarCmb",
            datatype: "html",
            beforeSend: function () {
                $("#AreaContenido").html('<div class="spinner"></div>');
            },
            success: function (data) {
                $("#AreaContenido").html(data);
            }
        });
    }
    function fnDesactivar(Id){
        swal({
            title: "Desactivar Taller",
            text: "El taller no estar√° disponible",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Si, Desactivar",
            closeOnConfirm: false
        }, function () {

            $.ajax({
                type: "post",
                url: "{{NeuralRutaApp}}/Administrador/Taller/Desactivar",
                datatype: "html",
                data: {IdTaller: Id},
                beforeSend: function () {
                    $("#AreaContenido").html('<div class="spinner"></div>');
                },
                success: function (data) {
                    Listado();
                    swal("Desactivado!", "Se a Desactivado el Taller", "success");
                }
            });
        });

    }

    }

    function HacerBusqueda()
    {
        var tableReg = document.getElementById('TablaBuscar');
        var searchText = document.getElementById('Buscar').value.toLowerCase();
        var cellsOfRow="";
        var found=false;
        var compareWith="";
        for (var i = 1; i < tableReg.rows.length; i++)
        {
            cellsOfRow = tableReg.rows[i].getElementsByTagName('td');
            found = false;
            for (var j = 0; j < cellsOfRow.length && !found; j++)
            {
                compareWith = cellsOfRow[j].innerHTML.toLowerCase();
                if (searchText.length == 0 || (compareWith.indexOf(searchText) > -1))
                {
                    found = true;
                }
            }
            if(found)
            {
                tableReg.rows[i].style.display = '';
            } else {
                tableReg.rows[i].style.display = 'none';
            }
        }
    }


    Listado();

</script>
