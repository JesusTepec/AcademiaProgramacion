<script>
    function Listado(){
        console.log("solicitando");
        $.ajax({
            type: "post",
            url: "{{NeuralRutaApp}}/Administrador/Taller/Listar",
            datatype: "html",
            beforeSend: function () {
                $("#AreaContenido").html('<div class="spinner"></div>');
            },
            success: function (data) {
                $("#AreaContenido").html(data);
            }
        });
    }

    Listado();
</script>
